<!-- Program 31: Set the list style for unordered lists to "square", and the list style for ordered
lists to "upper-roman".
Anjali E V-->

<html>
   <head>
      <title>Program 31</title>
      <style>
         ul {
         list-style-type: square;
         }
         ol {
         list-style-type: upper-roman;
         }
      </style>
   </head>
   <body>
      <p>unordered lists:</p>
      <ul>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Coca Cola</li>
      </ul>
      <p>ordered lists:</p>
      <ol>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Coca Cola</li>
      </ol>
   </body>
</html>
