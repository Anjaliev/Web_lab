<html> 
<head> 
    <title>Program 5</title> 
	<script> 
        function changeColor() { 
            var x = document.getElementById("x"); 
            x.style.color = "red"; 
        } 
    </script> 
    
    </style> 
</head> 
<body> 
<center>
    <div id="x"> 
        <p> 
              Welcome 
          </p> 
    </div> 
    <button style="color:aqua; background-color:black;" onclick="changeColor()"> 
          Change Color 
      </button>
</center>	  
</body> 
  
</html>
