<!-- Program 1.Read an input and print in a p tag?
Anjali E V(27/10/2023)-->

<html>
<head>
<script>
function myFunction() {
var x = document.getElementById("string").value;
document.getElementById("y").innerHTML = x;
}
</script>
</head>
<body>
<center>
<h2 style="color:green;"><u>Display output in p tag</u></h2>
<br>
<br>
<label>enter any string :
<input type="text" id="string" ></label>
<button onclick="myFunction()">Print</button>
<p id="y"></p>
</center>
</body>
</html>
