<!-- Program 32: Remove underlines for visited and unvisited links, and specify "underline"
for the hover and active link states.
 Anjali E V-->
 
<html>
   <head>
      <title>Program 31</title>
      <style>
       
        a:link {
            text-decoration: none;
        }
        
        a:visited {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:active {
            text-decoration: underline;
        }
        </style>
   </head>
   <body>
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a><br>
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a><br>
	  <a href="https://www.w3schools.com" target="_blank" rel="noopener noreferrer">W3Schools</a><br>

</body>
</html>
