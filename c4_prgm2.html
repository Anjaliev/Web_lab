<html>
<head>
<script> 
function addition() 
{
var x =parseInt(document.getElementById("num1").value);
var z =parseInt(document.getElementById("num2").value);
 var result = x + z;
            document.getElementById("y").innerHTML = result;   

}
</script>
</head>
<body>
<center>
<h2 style="color:green;"><u>Addition of two numbers</u></h2>
<br>
<br>
<label>Enter the value of 1st number:
<input type="text" id="num1"></label><br>
<br>
<label>Enter the value of 2nd number:
<input type="text" id="num2"></label><br>
<br>
<button onClick=" addition()">Sum</button>
<p id="y"></p>
</center>
</body>
</html>
